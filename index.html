<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">

    <title>COVID-19 Information Center</title>
  </head>
  <body>
    <!-- Start Before Login -->

    <!-- Start Login Page -->
    <section id="login-page">
      <div class="outter-container" style="background-color: black;">
        <div class="inner-container">
          <div class="box">
            <h1>Log in to<h1>
            <h1 class="title">CIC: COVID-19 Information Center</h1>
            <input type="text" placeholder="Email" id="email-login" required="required"/>
            <input type="password" placeholder="Password" id="password-login" required="required"/>
            <button id="btn-submit-login">Log In</button>
            <p>Not a member?<span><a href="#" style="text-decoration: none; color: #666;" id="to-signup">Sign Up</a></span></p>
          </div>
        </div>
      </div>
    </section>
    <!-- End Login Page -->

    <!-- Start Signup Page -->
    <section id="signup-page">
      <div class="outter-container" style="background-color: black;">
        <div class="inner-container">
          <div class="box">
            <h1>Join us to<h1>
            <h1 class="title">CIC: COVID-19 Information Center</h1>
            <input type="text" placeholder="Name" id="name-signup" required="required"/>
            <input type="text" placeholder="Email" id="email-signup" required="required"/>
            <input type="password" placeholder="Password" id="password-signup" required="required"/>
            <button id="btn-submit-signup">Sign Up</button>
            <p>Have an account?<span><a href="#" style="text-decoration: none; color: #666;" id="to-login">Log In</a></span></p>
          </div>
        </div>
      </div>
    </section>
    <!-- End Signup Page -->

    <!-- End Before Login -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
